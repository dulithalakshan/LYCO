<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYCO CLOTHING COMPANY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            font-size: 22px;
            font-weight: 700;
        }

        .links a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        /* Fix for buttons not being clickable */
        a {
            position: relative;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }

        .hero {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/LYCO.png" alt="LYCO Logo">
            <span>LYCO</span>
        </div>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover Your LYCO Style</h1>

        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">

            <!-- Call Us Button -->
            <a href="tel:+94742400902"
                style="padding: 12px 25px; background: #1877f2; color: white; border-radius: 6px; 
                text-decoration: none; font-size: 15px; font-weight: 600;">
                Call Us
            </a> <p></p>
        
            <!-- WhatsApp Button -->
            <a href="https://wa.me/94742400902"
                style="padding: 12px 25px; background: #25D366; color: white; border-radius: 6px; 
                text-decoration: none; font-size: 15px; font-weight: 600;">
                Chat on WhatsApp
            </a>
        
        </div>


        <p></p>

        <a href="#bottom" class="collection">Collection</a>
    </section>

    <section class="products">
        <div class="product">
            <img src="images/white-hoodie.png" width="200" height="200" alt="White Tee">
            <h2>White TEE</h2>
            <p>1299.00 LKr</p>
        </div>

        <div class="product">
            <img src="images/black-hoodie.png" width="200" height="200" alt="Black TEE">
            <h2>Black TEE</h2>
            <p>1299.00 LKr</p>
        </div>

        <div class="product">
            <img src="images/black-tshirt.png" width="200" height="200" alt="Red TEE">
            <h2>Red TEE</h2>
            <p>1499.00 LKr</p>
        </div>

        <div class="product">
            <img src="images/green-t.png" width="200" height="200" alt="Green TEE">
            <h2>Green TEE</h2>
            <p>1499.00 LKr</p>
        </div>
    </section>

    <footer id="bottom">
        <a href="https://www.facebook.com/profile.php?id=61582302963617">Connect With Facebook</a>
        <p>&copy; 2025 LYCO Clothing Brand - Born in the island. Worn Everywhere.</p>
    </footer>

</body>

</html>
